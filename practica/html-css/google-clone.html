<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./google-clone.css">
    <link rel="shortcut icon"  type="image/x-icon" href="./images/google-favicon-2015.png" />
</head>
<body>
<header>   
    <nav class="nav">
        <ul  class="nav__right-section">
            <li class="nav__right-section--gmail">
                <a href="">Gmail</a>
            </li>
            <li class="nav__right-section--images">
                <a href="">Images</a>
            </li>
            <li class="nav__right-section--icon">
                <a href="https://google.com">.</a>
            </li>
            <li class="nav__right-section--photo">
                <img src="https://lh3.googleusercontent.com/-p0kogeSLP1E/AAAAAAAAAAI/AAAAAAAAAAA/ACHi3rf3f06a2QSzpvYyuWUi1Pixy2qEcg.CMID/s32-c/photo.jpg" alt="profile-image">
            </li>
        </ul>
    
    </nav>
</header>
<main>
    <section class="main__logo">
        <div class="main__logo_container"> 
            <img src="./images/happy-holidays-2019-day-2-6753651837108239-law.gif" alt="Google-logo">
        </div>
    </section>
    <section class="main__input">
        <div class="main__input__container">
            <span class="main__input__container--search-icon"></span>
            <input class="main__input__container--input " type="text">
            <a class="main__input__container--micro-icon" href=""></a>
        </div>
    </section>
    <section class="main__buttons">
            <div class="main__buttons__container">
                <button class="main__buttons__container--button">
                    Google Search
                </button>
                <button class="main__buttons__container--button">
                    I'm Feeling Lucky
                </button>
            </div>
    </section>
</main>  
<footer class="footer">
    <div class="footer__left-section">
        <ul class="footer__left-section__list">
            <li>
                <a href="" class="footer__ul__li__a">Advertising </a>
            </li>
            <li>
                <a href="" class="footer__ul__li__a">Business</a>
            </li>
            <li>
                <a href="" class="footer__ul__li__a">About</a>
            </li>
            <li>
                <a href="" class="footer__ul__li__a">How Search works</a>
            </li>
        </ul>
    </div>
    <div class="footer__right-section">
        <ul class="footer__left-section__list">
            <li>
                <a href="" class="footer__ul__li__a">Privacy</a>
            </li>
            <li>
                <a href="" class="footer__ul__li__a">Terms</a>
            </li>
            <li>
                <a href="" class="footer__ul__li__a">Settings</a>
            </li>
        </ul>
    </div>
</footer>

</html>
